<div class="row textrow">
  <div class="col-md-8">
    <p>Name: {{text.name}}</p>
    <p>Words to learn: {{unkownWords}}</p>

    <!--    <div *ngFor="let paragraph of words">-->
    <!--      <p >-->
    <!--        <app-render-words *ngFor="let word of paragraph " [inputWord]="word"></app-render-words>-->
    <!--      </p>-->

    <!--    </div>-->
    <div *ngFor="let paragraph of currentPage.paragraphs;let paragraphIndex=index">
      <p>
        <app-render-words *ngFor="let word of paragraph; let wordIndex=index "
                          [inputData]="{paragraphIndex:paragraphIndex,wordIndex:wordIndex,word:word,compoundWordList:currentPage.wordsInCompoundWord}"></app-render-words>
      </p>
    </div>


  </div>


  <div class="col-md-4">
    <app-word-add-or-update></app-word-add-or-update>
  </div>
</div>


<div class="row">
  <div class="col">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li style="cursor: pointer" class="page-item" (click)="onPageDown()"><a class="page-link">Previous</a></li>

        <li style="cursor: pointer" class="page-item" (click)="onPageUp()"><a class="page-link">Next</a></li>
      </ul>
    </nav>

  </div>


</div>
